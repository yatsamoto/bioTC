<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs em HTML</title>
  </head>
  <body>
    <h1>Abaixo alguns inputs que podemos colocar:</h1>

    <form action="">
      <label for="">Input de Texto:</label> <br />
      <input type="text" name="" id="" /><br />
      <label for="">Botão de Envio:</label><br />
      <input type="submit" name="" id="" /><br />
      <label for="">Input para enviar arquivo:</label><br />
      <input type="file" name="" id="" /><br />
      <label for="">Input de Data:</label><br />
      <input type="date" name="" id="" /><br />
      <label for="">Input de seleção de opções:</label><br />
      <input type="radio" name="" id="" /><br />
      <label for="">Input de Barra:</label><br />
      <input type="range" name="" id="" /><br />
      <label for="">Input de Caixa de seleção</label><br />
      <input type="checkbox" name="" id="" />
    </form>
  </body>
</html>
